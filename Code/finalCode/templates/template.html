<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template View</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
</head>
<body>
    <h1>Template View</h1>
    <div class="container">
        <div>
            <div id="imageContainer">
            
                <label for="imageInput" class="fileInput custom-file-upload">
                    <span class="material-symbols-outlined fileInput">upload_file</span>
                    Add File
                </label>
                <input type="file" id="imageInput" accept="image/*" class="fileInput">
                

                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <footer>
                <button class="btn" id="extractData">Extract</button>
            </footer>
        </div>
        <div>
            <h2 id="labelName">Labels</h2>
            <div id="labelList"></div>
        </div>
    <script>
        const layoutJsonUrl = "{{json_url}}";  // Pass the URL dynamically
    </script>
    <script src="{{ url_for('static', filename='js/template.js') }}"></script>
</body>
</html>
